<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión con Almacenamiento Local</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 100px auto;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Iniciar Sesión</h2>
        
        <label for="username">Nombre de Usuario:</label>
        <input type="text" id="username" placeholder="Ingrese su nombre de usuario">

        <label for="password">Contraseña:</label>
        <input type="password" id="password" placeholder="Ingrese su contraseña">

        <button onclick="iniciarSesion()">Iniciar Sesión</button>
    </div>

    <script>
        // Clase para gestionar el inicio de sesión
        class InicioSesion {
            constructor() {
                // Inicializar propiedades
                this.usernameInput = document.getElementById('username');
                this.passwordInput = document.getElementById('password');
            }

            // Método para iniciar sesión
            iniciarSesion() {
                // Obtener el valor del nombre de usuario y contraseña
                const username = this.usernameInput.value.trim();
                const password = this.passwordInput.value.trim();

                // Verificar si se ingresó un nombre de usuario y contraseña
                if (username !== '' && password !== '') {
                    // Almacenar el nombre de usuario en localStorage
                    localStorage.setItem('usuario', username);

                    // Redirigir o realizar otras acciones después de iniciar sesión
                    alert('Inicio de sesión exitoso para ' + username);
                } else {
                    alert('Ingrese un nombre de usuario y contraseña válidos');
                }
            }
        }

        // Crear una instancia de la clase InicioSesion
        const inicioSesion = new InicioSesion();

        // Vincular el método iniciarSesion al botón de inicio de sesión
        document.querySelector('button').addEventListener('click', () => {
            inicioSesion.iniciarSesion();
        });

        // Verificar si hay un usuario almacenado al cargar la página
        window.onload = function() {
            const usuarioAlmacenado = localStorage.getItem('usuario');

            // Si hay un usuario almacenado, mostrar un mensaje de bienvenida
            if (usuarioAlmacenado) {
                alert('Bienvenido de nuevo, ' + usuarioAlmacenado);
            }
        };
    </script>
</body>
</html>
